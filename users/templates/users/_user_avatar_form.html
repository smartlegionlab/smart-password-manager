<hr>

<div class="btn-group btn-group-sm">
    <button data-bs-toggle="tooltip" data-bs-placement="top"
            title="{% if request.user.avatar %}Change photo{% else %}Set photo{% endif %}" id="changePhotoBtn"
            class="btn btn-primary mt-3">
        {% if request.user.avatar %}
            Change photo
        {% else %}
            Set photo
        {% endif %}
    </button>
    {% if request.user.avatar %}
        <button data-bs-toggle="tooltip" data-bs-placement="top" title="Reset photo" id="resetPhoto"
                class="btn btn-danger mt-3">Reset
        </button>
    {% endif %}
</div>

<form action="{% url "users:avatar_upload" %}" id="uploadForm" method="post" enctype="multipart/form-data"
      class="mt-3" style="display: none;">
    {% csrf_token %}
    <div class="input-group">
        <input type="file" name="avatar" accept="image/*" class="form-control" required>
        <button data-bs-toggle="tooltip" data-bs-placement="top" title="Upload" type="submit"
                class="btn btn-success">Upload
        </button>
    </div>
</form>
