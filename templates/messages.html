{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{% if message.tags == "error" %}danger{% elif message.tags == 'success' %}primary{% elif message.tags == 'warning' %}warning{% else %}success{% endif %} alert-dismissible fade show"
             role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
{% endif %}
