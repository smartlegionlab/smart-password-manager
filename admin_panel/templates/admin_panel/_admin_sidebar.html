
<div class="figure-img img-thumbnail rounded" style="margin: 5px; box-shadow: 0 0 5px yellow; padding: 20%">
    {% include 'admin_panel/svg/incognito.html' %}
</div>

<div class="text-center">
    <p class="d-inline-block position-relative">
        <a href="{% url 'users:user_detail' %}" class="profile-link text-decoration-none text-primary">
            <span class="name-wrapper">{{ request.user.full_name }}</span>
            <sup class="text-warning">Admin</sup>
        </a>
    </p>
</div>

<div class="btn-group-vertical w-100 figure-img img-thumbnail rounded" role="group"
     style="margin: 5px; box-shadow: 0 0 5px yellow">

    <a data-bs-toggle="tooltip" data-bs-placement="top" title="Admin Panel" href="{% url 'admin_panel:admin_panel' %}"
       class="btn mb-2 bi-house-door-fill {% if active_page == 'panel' %}btn-primary{% else %}btn-outline-primary{% endif %}">
        Admin Panel <sup id="sidebarLogCount"></sup>
    </a>

    <a data-bs-toggle="tooltip" data-bs-placement="top" title="Site Config" href="{% url 'admin_panel:site_config' %}"
       class="btn mb-2 {% if active_page == 'settings' %}btn-primary{% else %}btn-outline-primary{% endif %}">
        {% if not site_config.has_empty_fields %}
            <i class="bi bi-gear text-danger"></i>
            <span class="text-danger">Site Config</span> <sup class="text-danger">!</sup>
        {% else %}
            <i class="bi bi-gear"></i> Site Config
        {% endif %}
    </a>

</div>
